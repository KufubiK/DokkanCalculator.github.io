<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dokkan Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dokkan Battle Stat Calculator Made By KufubiK</h1>
  <div class="container">
    <div class="calculator">
      <div class="section">
        <h2>ATK Calculator</h2>
        <div class="form-grid">
          <div class="form-row"><label for="atkStat">Attack Stat</label><input type="number" id="atkStat" /></div>
          <div class="form-row"><label for="atkLeader">Leader %</label><input type="number" id="atkLeader" /></div>
          <div class="form-row"><label for="atkSupportMemory">Support Memory %</label><input type="number" id="atkSupportMemory" /></div>
          <div class="form-row"><label for="atkSoT">Start of Turn %</label><input type="number" id="atkSoT" /></div>
          <div class="form-row"><label for="atkNonSoT">Non-Start of Turn %</label><input type="number" id="atkNonSoT" /></div>
          <div class="form-row"><label for="atkSupport">Support %</label><input type="number" id="atkSupport" /></div>
          <div class="form-row"><label for="atkActive">Active Skill %</label><input type="number" id="atkActive" /></div>
          <div class="form-row"><label for="atkEActive">External Active Skill %</label><input type="number" id="atkEActive" /></div>
          <div class="form-row"><label for="atkdomain">Domain %</label><input type="number" id="atkdomain" /></div>
          <div class="form-row"><label for="atkLinks">Links %</label><input type="number" id="atkLinks" /></div>
          <div class="form-row"><label for="atkKiMulti">Ki Multiplier %</label><input type="number" id="atkKiMulti" /></div>
          <div class="form-row"><label for="atkSAMulti">Super Attack Multiplier %</label><input type="number" id="atkSAMulti" /></div>
          <div class="form-row"><label for="atkSABoost">No. of Super Attack Boost </label><input type="number" id="atkSABoost" /></div>
          <div class="form-row"><label for="atkSAEffect">Super Attack Effect %</label><input type="number" id="atkSAEffect" /></div>
          <div class="form-row"><label for="atkStacking">Stacking %</label><input type="number" id="atkStacking" /></div>
      </div>
      <button onclick="calculateATK()">Calculate ATK</button>
      <p id="atkResult">Result: -</p>
    </div>

    <div class="section">
      <h2>DEF Calculator</h2>
      <div class="form-grid">
        <div class="form-row"><label for="defStat">Defense Stat</label><input type="number" id="defStat" /></div>
        <div class="form-row"><label for="defLeader">Leader %</label><input type="number" id="defLeader" /></div>
        <div class="form-row"><label for="defSupportMemory">Support Memory %</label><input type="number" id="defSupportMemory" /></div>
        <div class="form-row"><label for="defSoT">Start of Turn %</label><input type="number" id="defSoT" /></div>
        <div class="form-row"><label for="defNonSoT">Non-Start of Turn %</label><input type="number" id="defNonSoT" /></div>
        <div class="form-row"><label for="defSupport">Support %</label><input type="number" id="defSupport" /></div>
        <div class="form-row"><label for="defActive">Active Skill %</label><input type="number" id="defActive" /></div>
        <div class="form-row"><label for="defEActive">External Active Skill %</label><input type="number" id="defEActive" /></div>
        <div class="form-row"><label for="defdomain">Domain %</label><input type="number" id="defdomain" /></div>
        <div class="form-row"><label for="defLinks">Links %</label><input type="number" id="defLinks" /></div>
        <div class="form-row"><label for="defSAEffect">Super Attack Effect %</label><input type="number" id="defSAEffect" /></div>
        <div class="form-row"><label for="defStacking">Stacking %</label><input type="number" id="defStacking" /></div>
      </div>
      <button onclick="calculateDEF()">Calculate DEF</button>
      <p id="defResult">Result: -</p>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
